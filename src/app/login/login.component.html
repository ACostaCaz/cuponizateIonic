<ion-content>
  <div class="grid-container">
    <div class="grid-item">
        <form>
            <div class="logo"><img src="../../assets/images/logotype.jpg" alt="logo"></div>
            <input type="text" [(ngModel)]="email" class="email" name="username" placeholder="Username"><br>
            <input type="password" [(ngModel)]="password" id="password" name="password" placeholder="Password"><br>
            <p>Register <a href="register">here</a></p>
            <input type="submit" (click)="login()" id="login" value="Login">
        </form>
    </div>
  </div>
</ion-content>
